<div id="profile_container" class="container-fluid">
  <div class="row col-md-12">
    <h2>My Profile</h2>
    <div class="col-md-6">
      <h3></h3>
      <h4>Namely Developer Since:<h4>
      <p class="text-info">{{user.created | date: 'MM/dd/yyyy'}}
    </div>
  </div>
  <div class="row col-md-12">
    <div class="col-md-9">
      <div class="well well-md">
        <form>
          <div class="row">
            <div class="col-md-6"> 
              <div class="form-group">
                <label for="fname">
                  First Name 
                </label>
                <input ng-model="user.first_name" type="text" class="form-control" id="name" placeholder="First Name" required="required" value="{{user.first_name}}"/>
              </div>
              <div class="form-group">
                <label for="lname">
                  Last Name 
                </label>
                <input ng-model="user.last_name" type="text" class="form-control" id="name" placeholder="last Name" required="required" value="{{user.last_name}}"/>
              </div>
              <!--
              <div class="form-group">
                <label for="email">
                  Email
                </label>
                <input ng-model="user.email" type="text" class="form-control" id="name" placeholder="First Name" required="required" value="{{user.email}}"/>
              </div>
              -->
            </div>
            <div class="col-md-12">
              <button type="button" ng-click="saveProfileChanges(user);" class="button btn-lg pull-right">
                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> 
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $.material.init();
</script>
