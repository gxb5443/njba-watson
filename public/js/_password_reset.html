<div id="fullscreen_bg" class="fullscreen_bg"/>
  <div class="container">
    <div class="col-sm-6 col-md-4 col-md-offset-4" ng-if="entry_state">
      <div class="account-wall">
        <img class="profile-img" src="/img/Namely_Logo_symbol.png" alt="Namely Logo">
        <p class="profile-name">Password Reset</p>
        <form name="password_request" class="form-signin" role="form" ng-submit="beginReset()">
          <input type="email" class="form-control" ng-model="reset.email" placeholder="Username" required autofocus>
          <button class="button btn-lg btn-block" type="submit" style="margin-top:10px;" ng-disabled="password_request.$invalid">
            Send Email
          </button>
          <a href="#" class="need-help">Need help? </a><span class="clearfix"></span>
          <a ui-sref="login" class="need-help">Just Remembered? Login!</a><span class="clearfix"></span>
        </form>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 col-md-offset-4" ng-if="!entry_state">
      <div class="account-wall">
        <img class="profile-img" src="/img/Namely_Logo_symbol.png" alt="Namely Logo">
        <p class="profile-name">Enter New Password</p>
        <form name="password_form" class="form-signin" role="form" ng-submit="completeReset()">
          <input type="password" class="form-control" ng-model="passwords.first_time" placeholder="Enter new Password" required autofocus>
          <input type="password" class="form-control" ng-model="passwords.second_time" placeholder="Re-enter new Password" required>
          <button class="button btn-lg btn-block" type="submit" ng-disabled="password_form.$invalid">
            Set Password 
          </button>
          <a href="#" class="need-help">Need help? </a><span class="clearfix"></span>
          <a ui-sref="login" class="need-help">Just Remembered? Login!</a><span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $.material.init();
  });
</script>
